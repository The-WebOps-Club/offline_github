{% extends "sign.html" %}
{% block title %}
<script>

function userrepo()
{
var access_token= '{{token}}';
var oauth='{{oauth}}';


var github = new Github({
  token: access_token,
  auth: oauth
});


var user = github.getUser();
user.repos(function(err, repos) {});
}
</script>
{% endblock %}

{% block good %}
<button onClick="userrepo()">user repo</button>
{% endblock %}

{% block cont %}
<p>{{token}}</p>
{% endblock %}
