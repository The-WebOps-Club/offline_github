<script>
function store_user()
{var x= document.forms["authentication"]["username"].value;
var y= document.forms["authentication"]["password"].value;
if((x=="null")||(y=="null")||(x=="")||(y==""))
	alert("form incomplete");
}
</script>
<body>
	<h1>LOGIN</h1>
	<form name="authentication" onsubmit="store_user()" method="post">
	username: <input type="text" name="username"></br>
	password: <input type="password" name="password"></br>
	<input type="submit" value="submit">
	
	</form>
</body>
